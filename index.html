<!DOCTYPE html>
<html lang="en">
     <head>
    <meta charset="UTF-8" />
     <meta http-equiv="X-UA-Compatible" content="IE=edge" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>BORED</title>
</head>
 <body>
    <nav class="navbar">
 <!-- LOGO -->
     <div class="logo">BORED</div>
 <!-- NAVIGATION MENU -->
    <ul class="nav-links">
 <!-- NAVIGATION MENUS -->
    <div class="menu"> <!-- where does this div end?-->
     <li><a href="#joke-contents">Chuck Norris</a></li>
     <li><a href="#activity">Activity Suggestion</a></li>
     <li><a href="#number-guess">Number Guess</a></li>
    </div>
 </nav>
 <div class="joke-contents">
   <main class="instructions">
       <h2 class="header">Chuck Norris Joke Generator</h2>
       <h5 id="jokes" class="content">Click to generate a random joke:</h5>
       <select name="joke" id="joke">
            <option value="random">Joke Type (default RANDOM)</option>
            <option value="animal">Animal</option>
            <option value="career">Career</option>
            <option value="celebrity">Celebrity</option>
            <option value="dev">Dev</option>
            <option value="fashion">Fashion</option>
            <option value="food">Food</option>
            <option value="history">History</option>
            <option value="money">Money</option>
            <option value="movie">Movie</option>
            <option value="music">Music</option>
            <option value="political">Political</option>
            <option value="religion">Religion</option>
            <option value="science">Science</option>
            <option value="sport">Sport</option>
            <option value="travel">Travel</option>
        </select>   
       <button id="start-btn" class="btn">Get Joke</button>
   </main>
 </div>

  <div id="activity">
      <h2 class="header">Activity Suggestion</h2>
      <h5 class="content" id="calledActivity"></h5>
      <p>Would you like to narrow your choice?</p>
      <select id="activityType">
            <option value="random">Activity Type (default ANY)</option>
            <option value="education">Education</option>
            <option value="recreational">Recreational</option>
            <option value="social">Social</option>
            <option value="diy">Do It Yourself</option>
            <option value="charity">Charity</option>
            <option value="cooking">Cooking</option>
            <option value="relaxation">Relaxation</option>
            <option value="music">Music</option>
            <option value="busywork">Busywork</option>
        </select>
        <button id="newActivity">New Activity</button>

    </div>
    
    <div id="number-guess">
        <h2 class="header">Number Guess</h2>
        <p>You get 10 chances to guess a number</p>
        <p id="guessNumber">Guess number 1</p>
        <h5 id="guessResponse" class="content">Guess a number between 1 and 1000</h5>
        <form id="game">
            <input id="guess" type="number"  min="1" max="1000" value="0">
            <button id="guessBtn">Guess Number</button>
        </form>
        <form id="score" style="display: none;">
            <input id="name" type="text">
            <button id="nameBtn">Enter Name</button>
        </form>
        <button id="displayNG">Display Number Guess High Scores</button>
        <ol>
            <li id="score0"></li>
            <li id="score1"></li>
            <li id="score2"></li>
            <li id="score3"></li>
            <li id="score4"></li>
        </ol>
    </div>
    
    
    <!-- <script src="./assets/js/script.js"></script> -->
    <script src="assets/js/script.js"></script>
</body>
</html>
